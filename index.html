<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komische Bilder Galerie</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #ffe0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            background-color: #ff66cc;
            color: white;
            padding: 20px;
            margin: 0;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border: 5px dotted #ff66cc;
            border-radius: 20px;
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05) rotate(3deg);
        }
    </style>
</head>
<body>
    <h1>ðŸ˜œ Komische Bilder Galerie ðŸ˜œ</h1>
    <div class="gallery">
        <img src="IMG_5591.png" alt="Komisches Bild 1">
        <img src="IMG_5590.png" alt="Komisches Bild 2">
        <img src="IMG_5593.png" alt="Komisches Bild 3">
        <img src="IMG_5594.png"  alt="Komisches Bild 4">
    </div>
</body>
</html>
